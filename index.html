<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quizz de Nathan</title>
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <header>
        </details>
        <div id="grid">
            <div class="grid">
                <h1>
                    <div class="letter-anim">
                        <span data-letter="Q">Q</span>
                    </div>
                    <div class="letter-anim">
                        <span data-letter="U">U</span>
                    </div>
                    <div class="letter-anim">
                        <span data-letter="I">I</span>
                    </div>
                    <div class="letter-anim">
                        <span data-letter="Z">Z</span>
                    </div>
                    <div class="letter-anim">
                        <span id="a" data-letter="Z">Z</span>
                </h1>
            </div>
        </div>
        </div>
    </header>
    <section class="score">
        <h2>Votre score : </h2>
        <h2 id="score"></h2>
    </section>
    <div id="titlequest">
        <h2>Voici la Question : </h2>
    </div>
    <main>
        <div class="timer">
            
        </div>
        <div id="question">

        </div>
        <div class="container">
            <button class="answer" id="answer1" onclick="count(this)"></button>
            <button class="answer" id="answer2" onclick="count(this)"></button>
            <button class="answer" id="answer3" onclick="count(this)"></button>
            <button class="answer" id="answer4" onclick="count(this)"></button>
        </div>
    </main>
    <script src="assets/JS/main.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/2.0.2/anime.min.js"></script>
